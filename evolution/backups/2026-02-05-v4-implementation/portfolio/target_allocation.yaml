# -----------------------------------------------------------------------------
notes: |
  Sistema V2.0 implementado 27-ene-2026.

  CAMBIO MAYOR vs V1.0:
  - V1.0: Max 12 posiciones × 8-10% = concentrado
  - V2.0: 16-20 posiciones × 4-7% = diversificado

  RAZÓN: Gestor AI puede manejar 20 posiciones con rebalanceo mensual.
  Mayor diversificación reduce riesgo específico sin sacrificar retorno value.

  Balance defensive/cyclical proporciona hedge implícito natural:
  - Defensive: -15-20% en crashes
  - Cyclical: -35-45% en crashes
  - Portfolio: -20-25% en crashes vs -30% market

  Cash 10-15% proporciona liquidez para oportunidades sin drag excesivo
  (4% yield en money market actual).
