# =============================================================================
# DECISIONES DE TRIM/SELL
# =============================================================================
trim_decisions:

  - date: 2026-02-04
    ticker: FUTR.L
    action: "SELL (full exit)"
    context:
      quality_score: 32
      tier: D
      position_size: "6.8%"
      pnl: "-2.8%"
    reasoning: |
      Framework v3.0 identificó FUTR.L como Tier D (QS 32).
      Tier D = NO debería estar en portfolio. Calidad insuficiente.
      No importa que el MoS fuera alto - la calidad es insuficiente.
      Pérdida de 2.8% es preferible a mantener posición de baja calidad.
      Capital redeployed a ADBE (Tier A).
      LECCIÓN: No comprar por P/E bajo sin verificar calidad primero.
    outcome: "Pérdida realizada -2.8%"

  - date: 2026-02-03
    ticker: DTE.DE
    action: TRIM
    context:
      position_size_before: "7.3%"
      position_size_after: "6.4%"
      reason: "Sobrecompra acumulada + liberar capital"
    reasoning: |
      Posición había crecido a 7.3% por compras sucesivas, no solo precio.
      TRIM fue correcto porque:
      - La posición había crecido por COMPRAS sucesivas, no solo por precio
      - Quería liberar capital para nuevas ideas (ADBE)
      - No era un "ganador orgánico" sino sobrecompra
      Si hubiera sido crecimiento puramente orgánico con tesis intacta,
      habría considerado mantener.
    outcome: "Capital liberado para ADBE"

  - date: 2026-02-02
    ticker: SHEL.L
    action: TRIM
    context:
      position_size_before: "13%"
      position_size_after: "7%"
      reason: "Concentración excesiva para Tier C"
    reasoning: |
      13% era concentración excesiva para Tier C (QS 36).
      SHEL.L no es quality compounder - es commodity play.
      Riesgo de pérdida permanente es mayor que en Tier A.
      Reducir a 7% libera capital para diversificar.
      Diferente a ADBE: si ADBE llegara a 13% orgánicamente,
      consideraría mantener porque es Tier A con menor riesgo.
    outcome: "Capital liberado para diversificación"

# =============================================================================
# DECISIONES DE HOLD (también importantes como precedentes)
# =============================================================================
hold_decisions:

  - date: 2026-02-05
    ticker: SHEL.L
    action: "HOLD (post-earnings EXIT analysis)"
    context:
      quality_score: 36
      tier: C
      mos: "-5%"
      position_size: "3.6%"
      pnl: "+4.5%"
      earnings_result: "MISS - adj earnings $3.26B vs $3.53B expected"
      dividend: "+4%"
      buyback: "$3.5B"
    reasoning: |
      EXIT Protocol aplicado con 6 gates:
      - Gate 1: No kill condition (FCF $26.1B, div +4%, buyback intacto)
      - Gate 2: Tesis INTACTA pero DEBILITADA (Q4 weak)
      - Gate 3: MoS -5% (overvalued pero no severo)
      - Gate 4: OS 70 vs ZIG.L pero no ejecutable hoy (trigger -2.1%)
      - Gate 5: No dead money (+4.5% en 10 días)
      - Gate 6: Fricción 1.1%

      Decisión HOLD porque:
      1. Tesis intacta (shareholder returns fuertes)
      2. No hay alternativa ejecutable inmediatamente
      3. Posición ya pequeña (3.6%) post-TRIMs previos
      4. Principio 6: No vender solo por MoS negativo sin argumento

      Reconsiderar si: ZIG.L trigger, precio >£30, o dividend cut.
    outcome: "Pendiente"

  - date: 2026-02-05
    ticker: TEP.PA
    action: "HOLD (pre-earnings review)"
    context:
      quality_score: 46
      tier: C
      mos: "38-51%"
      position_size: "6.0%"
      price_vs_cost: "-18%"
      price_vs_52w_low: "+3%"
      earnings_date: "2026-02-26"
    reasoning: |
      Pre-earnings review con Framework v4.0.
      Principio 6 aplicado: Vender requiere argumento.
      - Tesis intacta (FCF ~€1B, revenue +1.5%, dividend OK)
      - MoS positivo (38-51%)
      - Kill conditions no activadas
      - Precedentes: similar a HRB HOLD near 52w low
      Sizing 6% > típico 3-4% para Tier C, pero posición ya fue
      trimmed de 14 a 11 shares. No hay argumento para trim adicional.
      Esperar earnings Feb 26 para re-evaluar con kill conditions.
    kill_conditions_monitored:
      - "FCF <€600M"
      - "Revenue decline >5% 2Q consecutive"
      - "Major client AI replacement"
      - "Dividend cut"
    outcome: "Pendiente earnings Feb 26"

  - date: 2026-02-05
    ticker: ALL
    action: "HOLD (post-earnings)"
    context:
      earnings_result: "BEAT - EPS $14.31 vs $9.85 expected"
      combined_ratio: "72.9 (excellent)"
      dividend: "+8%"
      buyback: "$4B new program"
    reasoning: |
      Earnings excepcionales validan tesis.
      Combined ratio 72.9 es mejor de lo esperado.
      Management returning capital (dividend + buyback).
      No hay razón para vender ni para añadir (posición ya sized correctamente).
    outcome: "HOLD - tesis fortalecida"

