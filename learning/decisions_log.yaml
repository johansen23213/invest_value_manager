lessons:
  - date: 2026-02-05
    lesson: "Sector entero puede ser value trap - P/E bajo sectorial no es oportunidad"
    from_decision: "Auto EU analysis: VW (QS 20) y BMW (QS 24) - ambos Tier D REJECT"
    impact: |
      Evitó invertir en sector que destruye valor.
      El 'top pick' de analistas (VW) y el 'quality play' según Goldman (BMW) son ambos Tier D.
      P/E 7x refleja problemas reales (ROIC < WACC, FCF negativo), no oportunidad.
      Los analistas con mandato diferente (trading/momentum) pueden estar equivocados para value investing.
      Crear sector view ANTES de analizar evita sesgo de confirmación.

  - date: 2026-02-06
    lesson: "Rotar de Tier C a Tier A genera alpha - no mantener posiciones de baja calidad cuando hay alternativas"
    from_decision: "SHEL.L EXIT → AUTO.L BUY (capital rotation)"
    impact: |
      Rotacion de commodity play (QS 36, MoS -3.5%) a monopoly platform (QS 79, MoS 29%).
      Upgrade masivo en calidad, valoracion, riesgo y crecimiento.
      HOLD previo (2026-02-05) fue correcto cuando no habia alternativa.
      Cuando aparecio alternativa Tier A, el contexto cambio materialmente.
      El costo de oportunidad de mantener low-quality es real y cuantificable.

  - date: 2026-02-04
    lesson: "No comprar por P/E bajo sin verificar Quality Score"
    from_decision: "FUTR.L exit"
    impact: "Evitó value trap, QS ahora es obligatorio antes de valorar"

  - date: 2026-02-03
    lesson: "Distinguir crecimiento orgánico vs sobrecompra"
    from_decision: "DTE.DE, SHEL.L trims"
    impact: "TRIM de sobrecompra es correcto; TRIM de ganador orgánico requiere más análisis"

  - date: 2026-02-12
    lesson: "Serial acquirers need special QS treatment — goodwill distorts ROIC but full stripping overstates quality"
    from_decision: "ROP analysis: QS 48 tool vs 76 thesis vs 70 R3-resolved (+22)"
    impact: |
      quality_scorer.py reports ROIC < WACC for ALL serial acquirers (CSU.TO, DHR, TDG, ROP)
      because goodwill from acquisitions inflates invested capital. But full stripping
      also overstates quality (ignoring that acquisitions required real capital).
      SOLUTION: Partial-goodwill approach (50% goodwill as capital). ROIC on this basis
      shows true economic picture. ROP: 12% ROIC, +3pp spread (positive but modest).
      Applies to: CSU.TO, DHR, TDG, HLMA.L, DPLM.L, JDG.L, NIBE.ST.
      Max QS adjustment: +20 without committee approval, +22 with per-item documentation.

  - date: 2026-02-12
    lesson: "SaaSpocalypse introduces per-seat pricing risk for ALL software positions"
    from_decision: "ROP devil's advocate uncovered switching-cost-protects-platform-but-not-pricing insight"
    impact: |
      AI agents reduce headcount at customer firms. Software retains the customer
      (switching costs protect platform) but LOSES seats (per-seat pricing unprotected).
      This is NOT the same as customer churn — it is SAME customer, LESS revenue.
      Affects: ROP (Deltek, Aderant, Vertafore), ADBE (Creative Cloud seats),
      BYIT.L (Microsoft licenses per user), INTU (QBO per employee), PAYC (per employee).
      Kill condition KC#7 added for ROP. Should consider for all software positions.

  - date: 2026-02-05
    lesson: "Aprovechar pánico de mercado en quality compounders"
    from_decision: "NVO buy después de -17% en 2 días"
    impact: "MoS excepcional surge del pánico, no del análisis frío del mercado"

  - date: 2026-02-06
    lesson: "ROIC < WACC es signal clave para EXIT - no mantener empresas que destruyen valor economico"
    from_decision: "TEP.PA, LIGHT.AS, PFE exits (tres posiciones con ROIC < WACC)"
    impact: |
      Patron claro: las 3 posiciones vendidas tenian ROIC < WACC.
      Esto significa que destruian valor economico para accionistas.
      Contrastar con Tier A compounders (ROIC spread +20-40pp sobre WACC).
      Leccion: ROIC vs WACC es el filtro mas importante despues de QS.
      Capital rotado a BYIT.L (ROIC >> WACC) = upgrade masivo.

  - date: 2026-02-09
    lesson: "Standing orders that ADD to deteriorating positions amplify losses - adversarial review should precede ADD triggers"
    from_decision: "HRB ADD at $35 (2026-02-05) then SELL at $32.77 (2026-02-09)"
    impact: |
      The ADD standing order for HRB was approved pre-adversarial review.
      10 shares added at $35 on 2026-02-05 lost $22 in 4 days.
      Total loss -$155 (-13.25%) vs -$33 (-4.9%) on original 19 shares alone.
      Lesson: All standing orders should be re-validated through adversarial pipeline
      before execution. ADD triggers for non-Tier-A positions are especially risky.

  - date: 2026-02-09
    lesson: "ROIC < WACC is the most reliable exit signal - now 8/8 positions with this pattern were sold"
    from_decision: "SAN.PA SELL (8th ROIC<WACC exit after TEP.PA, LIGHT.AS, PFE, SHEL.L, A2A.MI, VNA.DE, TATE.L)"
    impact: |
      Perfect consistency: every position where ROIC < WACC was confirmed has been exited.
      SAN.PA ROIC < WACC by -2.1pp confirmed by quality_scorer.py.
      The pattern transcends sectors (pharma, BPO, lighting, energy, utility, REIT, staples).
      Counter-argument tested: "pharma goodwill distorts ROIC" - valid concern but
      even adjusted, the -2.1pp spread suggests value destruction.
      This pattern should be a near-kill-condition for future positions.

  - date: 2026-02-06
    lesson: "MoS original puede ser incorrecto si metodo de valoracion es inapropiado"
    from_decision: "TEP.PA MoS revisado de 38-51% a 17%"
    impact: |
      La thesis original de TEP.PA usaba DCF como metodo primario → MoS 38-51%.
      Review-agent correctamente identifico que DCF es inapropiado para empresa
      enfrentando disruption estructural (AI en BPO). EV/EBIT method → MoS solo 17%.
      Leccion: El MoS no es un dato fijo. Cambia si cambia el metodo de valoracion.
      Siempre cuestionar el metodo usado, especialmente si la thesis se debilita.

  - date: 2026-02-11
    lesson: "44% cash post-adversarial review is capital preservation, not cash drag"
    from_decision: "System Devil's Advocate Challenge #3: Cash vs Deployment Pressure"
    impact: |
      Jan 26→Feb 3: deployed from 2 to 18 positions in 8 days. Result: 8 sold for losses.
      Feb 7→Feb 11: adversarial review sold 8 positions → 44% cash.
      The pressure to redeploy quickly is the SAME pressure that caused the original problem.
      Session-protocol "mentalidad competitiva" REMOVED — replaced with "mentalidad de gestor".
      Precedent: holding cash when pipeline lacks Tier A at discount is the correct decision.
      Cash drag (est. 4.5pp/yr) is LESS costly than deploying into positions that lose 13% (HRB).

  - date: 2026-02-11
    lesson: "UK geographic concentration creates correlated risk — require justification for new UK positions"
    from_decision: "System Devil's Advocate Challenge #1: UK Concentration Bias"
    impact: |
      4/13 positions UK-listed (30% of invested capital). UK = 3.5% of global market cap.
      3/4 are UK digital platforms (MONY.L, AUTO.L, BYIT.L) correlated through UK consumer spending.
      FTSE250 screening produces more "fallen angel" candidates → availability bias.
      GBP -15% scenario = -4.5% portfolio loss from FX alone.
      New rule: before adding ANY new UK position, document why non-UK comparable is inferior.
      Does NOT mean selling existing UK positions — they're there for quality.

  - date: 2026-02-11
    lesson: "quality_scorer.py has structural biases — market_position default +5 and asset-light overrating"
    from_decision: "System Devil's Advocate Challenge #2: QS Tool Bias"
    impact: |
      6 biases identified in quality_scorer.py code:
      1. market_position default = 5/8 (free points for ALL companies)
      2. Paying ANY dividend = 5/5 for shareholder returns
      3. Asset-light businesses mechanically score higher (FCF margin, ROIC, leverage all max)
      4. Only 3-4 years growth data (insufficient for full cycles)
      5. Static sector GM medians
      6. N/A defaults inflate some sub-scores
      Action: Fix market_position default to 0. Review dividend scoring.
      This explains why 12/13 positions had overstated QS — the tool itself overrates.
